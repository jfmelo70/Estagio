<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Fibonacci</title>
</head>
<body>
    <h1>Verifique se um número pertence à sequência de Fibonacci</h1>
    
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero">
    <button onclick="verificarFibonacci()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function pertenceFibonacci(numero) {
            let a = 0, b = 1, temp;

            // Caso o número seja 0 ou 1, ele pertence à sequência de Fibonacci
            if (numero === 0 || numero === 1) {
                return `O número ${numero} pertence à sequência de Fibonacci.`;
            }

            // Verifica até que o valor da sequência seja maior ou igual ao número informado
            while (b < numero) {
                temp = b;
                b = a + b;
                a = temp;
            }

            // Se o valor final for igual ao número informado, pertence à sequência
            if (b === numero) {
                return `O número ${numero} pertence à sequência de Fibonacci.`;
            } else {
                return `O número ${numero} NÃO pertence à sequência de Fibonacci.`;
            }
        }

        function verificarFibonacci() {
            const numero = parseInt(document.getElementById("numero").value);  // Converte o valor da entrada para número inteiro
            if (isNaN(numero) || numero < 0) {  // Verifica se o valor inserido é um número válido e não é negativo
                document.getElementById("resultado").innerText = "Por favor, insira um número inteiro válido.";
                return;
            }

            const resultado = pertenceFibonacci(numero);
            document.getElementById("resultado").innerText = resultado;  // Mostra o resultado no parágrafo
        }
    </script>
</body>
</html>
