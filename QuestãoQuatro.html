<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Percentual de Faturamento</title>
</head>
<body>
    <h1>Percentual de Representação do Faturamento</h1>
    <button onclick="calcularPercentuais()">Calcular Percentuais</button>
    <div id="resultados"></div>

    <script>
        function calcularPercentuais() {
            // Dados de faturamento
            const faturamento = {
                "SP": 67836.43,
                "RJ": 36678.66,
                "MG": 29229.88,
                "ES": 27165.48,
                "Outros": 19849.53
            };

            // Calcular o valor total
            const total = Object.values(faturamento).reduce((acc, valor) => acc + valor, 0);

            // Calcular percentuais e preparar o resultado
            let resultados = "<h2>Percentual de Representação:</h2>";
            for (const estado in faturamento) {
                const valor = faturamento[estado];
                const percentual = (valor / total * 100).toFixed(2);
                resultados += `<p>${estado}: ${percentual}%</p>`;
            }

            // Exibir resultados
            document.getElementById("resultados").innerHTML = resultados;
        }
    </script>
</body>
</html>
